<!doctype html>
<html>
<head>
<title>Chess!</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
<div id="page">
	<div id="board-container" class="board-container">
		<div id="board" class="board">
		</div> 
	</div>
	<div id="board-info" class="board-info">
		<div id="turn" class="info-panel">
		</div>
		<div id="castle" class="info-panel">
		</div>
		<div id="enpassant" class="info-panel">
		</div>
		<div id="movenumber" class="info-panel">
		</div>
		<div id="drawclock" class="info-panel">
		</div>
		<div id="possible-moves" class="info-panel">
			<p>Possible Moves</p>
			<input type="button" id="do-random" class="do-random button-action" value="Do Random" />
			<div id="movelist">
			</div>
		</div>
		<div id="game-moves" class="info-panel">
			<p>Game Moves</p>
			<div id="movelist">
			</div>
		</div>
	</div>
	<div class="controlpanel">
		<label for="fen">FEN</label>
		<input type="text" size="80" id="fen" class="fen" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" />
		<input type="button" value="submit" id="submitfen" />
	</div>
</div>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/chess.js"></script>
</body>
</html>
