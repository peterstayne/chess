<!doctype html>
<html>
<head>
<title>Chess!</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-7903222-3']);
  _gaq.push(['_trackPageview']);

  (function() {

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>
<body>
<div id="page">
	<div id="board-container" class="board-container">
		<div id="board" class="board ">
		</div> 
	</div>
	<div id="board-info" class="board-info">
		<div id="game-controls" class="info-panel">
			<input type="button" id="reset-game" value="New Game" />
		</div>
		<div id="player-settings-container" class="info-panel">
			<p>Player options</p>
			<form name="player-settings-form" action="" method="get" />
				<p><input type="radio" name="player-option" value="pvp" id="pvp" /> <label for="pvp">Player vs Player</label></p>
				<p><input type="radio" name="player-option" value="pvc" id="pvc" checked="checked" /> <label for="pvp">Player vs Computer</label></p>
				<p><input type="radio" name="player-option" value="cvp" id="cvp" /> <label for="pvp">Computer vs Player</label></p>
				<p><input type="radio" name="player-option" value="cvc" id="cvc" /> <label for="pvp">Computer vs Computer</label></p>
			</form>
		</div>
		<div id="turn" class="info-panel">
		</div>
<!--		<div id="castle" class="info-panel">
		</div>
		<div id="enpassant" class="info-panel">
		</div>
		<div id="movenumber" class="info-panel">
		</div>
		<div id="drawclock" class="info-panel">
		</div>-->
		<div id="possible-moves" class="info-panel">
			<p>Possible Moves</p>
			<input type="button" id="do-random" class="do-random button-action" value="Do Random" />
			<div id="movelist">
			</div>
		</div>
		<div id="game-moves" class="info-panel">
			<p>Game Moves</p>
			<div id="movelist">
			</div>
		</div>
	</div>
	<div class="controlpanel">
		<label for="fen">FEN</label>
		<input type="text" size="80" id="fen" class="fen" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" />
		<input type="button" value="submit" id="submitfen" />
	</div>
	<div class="modal" id="promote-white">
		<p>Promote pawn to which piece?</p>
		<form name="white-promote" id="white-promote" method="get" action="">
			<input class="promote-button" type="button" name="promote-Q" id="promote-Q" value="&#9813;" data-piece="11" />
			<input class="promote-button" type="button" name="promote-R" id="promote-R" value="&#9814;" data-piece="10" />
			<input class="promote-button" type="button" name="promote-B" id="promote-B" value="&#9815;" data-piece="9" />
			<input class="promote-button" type="button" name="promote-N" id="promote-N" value="&#9816;" data-piece="8" />
			<input class="cancel-modal" type="button" name="cancel" value="Cancel" />
		</form>
	</div>
	<div class="modal" id="promote-black">
		<p>Promote pawn to which piece?</p>
		<form name="black-promote" id="black-promote" method="get" action="">
			<input class="promote-button" type="button" name="promote-q" id="promote-q" value="&#9813;" data-piece="5" />
			<input class="promote-button" type="button" name="promote-r" id="promote-r" value="&#9814;" data-piece="4" />
			<input class="promote-button" type="button" name="promote-b" id="promote-b" value="&#9815;" data-piece="3" />
			<input class="promote-button" type="button" name="promote-n" id="promote-n" value="&#9816;" data-piece="2" />
			<input class="cancel-modal" type="button" name="cancel" value="Cancel" />
		</form>
	</div>	
</div>
<script src="js/chess_jquery1.7.2_min.js"></script>

<script src="js/chess.js"></script>-->
</body>
</html>
