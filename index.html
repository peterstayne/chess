<!doctype html>
<html>
<head>
<title>Chess!</title>

<style type="text/css">
* { 
	border: 0;
	margin: 0;
	padding: 0;
}
.board {
	width: 660px;
	height: 660px;

}	
.square {
	width: 80px;
	height: 80px;
	border: 1px solid #000;
	float: left;
}
input[type=text] {
	border: 1px solid #000;
}
</style>

</head>
<body>
<div id="board" class="board">

</div> 
<div class="controlpanel">
	<label for="fen">FEN</label>
	<input type="text" size="100" id="fen" class="fen" />
	<input type="submit" value="submit" />
</div>


<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>

var html = '';
for(var r = 0; r < 64; r++) {
	html += '<div class="square">&nbsp;</div>';
}
$("#board").html(html);

</script>

</body>
</html>
